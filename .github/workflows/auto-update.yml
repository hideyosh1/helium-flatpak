name: Helium Auto Update

on:
  schedule:
    - cron: "0 8 * * *" # runs every day at 08:00 UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-helium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run update script
        run: bash ./grab_latest.sh

      - name: Check if version was updated
        id: check_diff
        run: |
          if git diff --quiet HEAD~1 HEAD -- computer.helium.Helium.yml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create new tag and release
        if: steps.check_diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version and prerelease info
          VERSION=$(grep -m1 'version:' version.txt | awk '{print $2}')
          IS_PRERELEASE=$(grep -m1 'prerelease:' version.txt | awk '{print $2}')
          echo "Detected new version: $VERSION"
          echo "Is prerelease: $IS_PRERELEASE"

          # Check if tag already exists remotely
          if git ls-remote --exit-code --tags origin "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists on remote, skipping release."
            exit 0
          fi

          # Create Git tag and push
          git tag -a "v$VERSION" -m "Helium $VERSION"
          git push origin "v$VERSION"

          # Create GitHub release (pre or normal)
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            echo "Creating prerelease for v$VERSION..."
            gh release create "v$VERSION" \
              --title "$VERSION" \
              --notes "Automated update to prerelease Helium version $VERSION" \
              --generate-notes \
              --prerelease
          else
            echo "Creating stable release for v$VERSION..."
            gh release create "v$VERSION" \
              --title "$VERSION" \
              --notes "Automated update to Helium version $VERSION" \
              --generate-notes
          fi

          echo "Release process complete."
