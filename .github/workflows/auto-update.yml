name: Helium Auto Update

on:
  schedule:
    - cron: "0 8 * * *" # runs every day at 08:00 UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-helium:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Flathub
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          
      - name: Run update script
        run: bash ./grab_latest.sh

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s com.imputnet.Helium.yml) ]]; then
            echo "changes_detected=true" >> "$GITHUB_OUTPUT"
          else
            echo "changes_detected=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Flatpak
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          # Load version
          VERSION=$(grep -m1 'version:' version.txt | awk '{print $2}')
          
          # Build
          flatpak-builder --user --repo=repo --force-clean --install-deps-from=flathub build-dir com.imputnet.Helium.yml
          
          # Bundle into a single file
          flatpak build-bundle repo "helium-$VERSION.flatpak" com.imputnet.Helium

      - name: Commit and Push
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          VERSION=$(grep -m1 'version:' version.txt | awk '{print $2}')
          git add com.imputnet.Helium.yml com.imputnet.Helium.metainfo.xml
          git commit -m "update: helium $VERSION"
          git push origin HEAD:main

      - name: Create Release
        if: steps.check_changes.outputs.changes_detected == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # --- Install GH CLI ---
          curl -s https://api.github.com/repos/cli/cli/releases/latest \
            | python3 -c "import sys, json; print([a['browser_download_url'] for a in json.load(sys.stdin)['assets'] if 'linux_amd64.tar.gz' in a['name']][0])" \
            | xargs curl -L -o gh.tar.gz
          tar -xzf gh.tar.gz
          install -Dm755 gh_*_linux_amd64/bin/gh $HOME/.local/bin/gh
          export PATH=$HOME/.local/bin:$PATH

          # --- Release Logic ---
          VERSION=$(grep -m1 'version:' version.txt | awk '{print $2}')
          IS_PRERELEASE=$(grep -m1 'prerelease:' version.txt | awk '{print $2}')
          
          FLAGS=""
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            FLAGS="--prerelease"
          fi

          gh release create "v$VERSION" \
            "helium-$VERSION.flatpak" \
            --target main \
            --title "$VERSION" \
            --notes "Automated update to Helium version $VERSION" \
            --generate-notes \
            $FLAGS
