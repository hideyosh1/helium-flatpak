name: Helium Auto Update

on:
  schedule:
    - cron: "0 8 * * *" # runs every day at 08:00 UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-helium:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Flathub
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          
      - name: Run update script
        run: bash ./grab_latest.sh

      - name: Check if version was updated
        id: check_diff
        run: |
          if git diff --quiet HEAD~1 HEAD -- com.imputnet.Helium.yml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create new tag and release
        if: steps.check_diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install gh CLI
          curl -s https://api.github.com/repos/cli/cli/releases/latest \
            | python3 -c "import sys, json; print([a['browser_download_url'] for a in json.load(sys.stdin)['assets'] if 'linux_amd64.tar.gz' in a['name']][0])" \
            | xargs curl -L -o gh.tar.gz
          tar -xzf gh.tar.gz
          install -Dm755 gh_*_linux_amd64/bin/gh $HOME/.local/bin/gh
          rm -rf gh.tar.gz gh_*_linux_amd64
          export PATH=$HOME/.local/bin:$PATH

          # Mark workspace safe
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Release logic
          VERSION=$(grep -m1 'version:' version.txt | awk '{print $2}')
          IS_PRERELEASE=$(grep -m1 'prerelease:' version.txt | awk '{print $2}')
          
          echo "Processing v$VERSION..."

          # Check if Release already exists
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists on GitHub. Skipping."
            exit 0
          fi

          # Create Release
          FLAGS=""
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            FLAGS="--prerelease"
          fi

          gh release create "v$VERSION" \
            --target main \
            --title "$VERSION" \
            --notes "Automated update to Helium version $VERSION" \
            --generate-notes \
            $FLAGS
